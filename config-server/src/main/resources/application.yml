spring.application.name: config-server

spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/krishnakant2001/ecommerce-config-server
          username: ${GITHUB_USERNAME}
          password: ${GITHUB_CONFIG_SERVER_TOKEN}
          default-label: master
server:
  port: 8888
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka


